
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>

<div class="modal-window fade_in">
    <div class="modal-wrapper"><h2>심부름 제목</h2>
        <figure>심부름 상세 위치</figure>
        <div class="rating" data-rating="4"></div>
        <div class="modal-body">
            <div class="gallery">
                <div class="image">
                    <div class="price">8,500원</div>
                    <div class="type"><i><img src="assets/icons/restaurants-bars/restaurants/restaurant.png" alt=""></i><span>Apartment</span></div>
                    <div class="owl-carousel gallery">
                        <img src="assets/img/items/1.jpg">
                        <img src="assets/img/items/5.jpg">
                        <img src="assets/img/items/4.jpg">
                    </div>
                </div>
                <div class="features"><h3>기본 정보</h3>
                    <ul class="bullets">
                        <li>사용자 아이디</li>
                        <li>작성 시간</li>
                        <li>원하는 심부름 시간</li>
                      
                    </ul>
                </div>
            </div>
            <div class="modal-content">
                <section><h3>상세설명</h3>
                    <p>
                       참깨빵 위에 순쇠고기 패티 두장. 특별한 소스, 양상추, 치즈 피클 양파까지~
                    </p>
                </section>
                <section><h3>요약 정보</h3>
                    <dl>
                        <dt>물품 가격</dt>
                        <dd>5,500원</dd>
                        <dt>심부름 삯</dt>
                        <dd>2,000</dd>
                        <dt>원하는 심부름 시간</dt>
                        <dd>2017-06-13 오후 10:16</dd>
                      
                    </dl>
                </section>
                <section><h3>최근 리뷰</h3>
                    <div class="rating" data-rating="5"></div>
                    <p>#이새끼 #존나 #많이시킴</p>
                </section>
                <a href="#chat" class="btn btn-default btn-large">심부름 시작하기</a></div>
        </div>
        <div class="modal-close"><img src="assets/img/close.png"></div>
    </div>
    <div class="modal-background fade_in"></div>
</div>

<script>
    // Render Owl carousel gallery

    var _rtl = false;
    drawOwlCarousel(_rtl);

    // Render Rating stars

    rating('.modal-window');

    // Remove modal element form DOM

    $('.modal-window .modal-background, .modal-close').live('click',  function(e){
        $('.modal-window').addClass('fade_out');
        setTimeout(function() {
            $('.modal-window').remove();
        }, 300);
    });
</script>

<!--[if lte IE 9]>
<script type="text/javascript" src="assets/js/ie-scripts.js"></script>
<![endif]-->
</body>
</html>
